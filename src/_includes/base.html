<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if title %}{{title}} - {% endif %}{{site.title}}</title>
    <meta name="description" content="{{site.description}}" />
    <link
      rel="shortcut icon"
      href="{{ '/img/midd_favicon.png ' | url }}"
      type="image/png"
    />
    <link rel="stylesheet" href="{{'/css/styles.css' | url }}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cloud.typography.com/83898/706148/css/fonts.css"
    />
  </head>
  <body class="font-sans leading-body text-mine antialiased bg-navy-dark">
    <nav>
      <a href="#main" class="sr-only focus:not-sr-only">Skip to content</a>
    </nav>

    {% include header.html %}

    <main id="main" class="bg-white min-h-80vh">
      <div class="container">
        {{ content | safe }}
      </div>
    </main>

    {% include footer.html %}

    <!-- prettier-ignore -->
    {% if ci %}
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-993303-63"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-993303-63');
    </script>
    {% endif %}

    <script src="{{ '/js/main.js' | url }}"></script>
  </body>
</html>
